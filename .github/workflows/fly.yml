name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  setup_client:
    name: Setup Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - run: npm install
  deploy:
    name: Deploy app
    needs: setup_client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
